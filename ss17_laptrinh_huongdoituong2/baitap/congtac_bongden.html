<script>


    class SwitchButton {
        constructor(status,) {
            this.status = status;

            this.status = obelectricLamp.status;
            return this.status;

        }

            this.status = false;
            return "den tat roi ";
        }

        switchOn() {
            this.status = true;

        }

        switchButton1() {
            if (this.status) {
                this.status = false;
                return "den tat roi";
            } else {
                this.status = true;

            }
        }

    }

    class ElectricLamp {

        }
    }

    console.log(switchButton.connectTolamp(electricLamp));

    }
