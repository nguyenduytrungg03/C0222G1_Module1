<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = prompt('nhập mảng1')
    let array2 = prompt('nhập mảng2')
    let isEqual ;
    if (array1.length !== array2.length) {
        isEqual = false;
    } else {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] !== array2[i]) {
                isEqual = false;
                break;
            }
            isEqual= true;
        }
    }
    document.write(isEqual);
</script>
</body>
</html>
