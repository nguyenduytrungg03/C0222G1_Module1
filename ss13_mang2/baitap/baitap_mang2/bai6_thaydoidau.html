<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự -->
<!--trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let a = []
    for (let i = 0; i < 6; i++) {
        a.push(prompt('nhập giá trị' + i))
    }

    for (let j = 0; j < 5; j++) {
        if (a[j] === '-') {
            a.splice(j, 1, '_')
        }
    }
    alert(a)
</script>
</body>
</html>
