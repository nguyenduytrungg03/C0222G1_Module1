<body>
<!--Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let a="codegymhehe"
    let count=0
    for (let i=0;i<a.length;i++){
        if (typeof a[1] === 'string'){
            count++
        }
    }
    alert('chuỗi trên có'+ count +'giá trị')
</script>
