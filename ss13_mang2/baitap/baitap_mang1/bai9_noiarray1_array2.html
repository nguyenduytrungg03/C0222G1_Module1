<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i <= 10; i++) {
        a[i] = parseInt(prompt('nhập a[' + i + ']'))
    }
    let b = [];
    for (let j = 0; j <= 10; j++) {
        b[j] = parseInt(prompt('nhập b[' + j + ']'))
    }
    let c = a.concat(b)
    document.write('c')
</script>
