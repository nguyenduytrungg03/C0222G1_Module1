<script>
    let a = [1, 2, 10, 4, 9];
    let max = 0;
    let total = 0
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i]

        } total += a[i]
    }
    alert('giá trị lớn nhất:' + max + 'trung bình' + total/a.length)
</script>
