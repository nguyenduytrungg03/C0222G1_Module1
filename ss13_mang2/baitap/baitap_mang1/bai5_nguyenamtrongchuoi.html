<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, -3, -4, -6, 7, 9]
    let dem = 0
    for (let i = 0; i < a.length; i++) {
        if (a[i] < 0) {
            dem += 1
        }
    }
    document.write('số lượng số âm:' + dem + 'số')
</script>
</body>
