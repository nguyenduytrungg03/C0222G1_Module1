<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapthang" type="text">
<button id="songay" onclick="nhapthang()">tính số ngày</button>
<p id="hienthi"></p>
<script>
    function nhapthang() {
        let a = parseInt(document.getElementById('nhapthang').value)
        switch (a) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('hienthi').innerHTML = "31 ngày"
                break;
            case 2 :
                document.getElementById('hienthi').innerHTML = '28 ngày hoặc 29 ngày'
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('hienthi').innerHTML = ' 30 ngày'
                break;
        }
    }

</script>
</body>
</html>
