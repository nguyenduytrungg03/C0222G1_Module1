<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập số thứ 1');
        a= parseInt(a)
    let b = prompt('Nhập số thứ 2');
    b= parseInt(b)
    let c = prompt('Nhập số thứ 3');
    c= parseInt(c)
     if (a>b && a>c){
        document.write('a là số lớn nhất')
     }else if (b>a && b>c){
         document.write('b là số lớn nhất')
     }else{
         document.write('c là số lớn nhất')
    }
</script>
</body>
