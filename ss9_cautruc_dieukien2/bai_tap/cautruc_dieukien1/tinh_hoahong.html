<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soluong=parseInt(prompt('Nhập số hàng bán được: '));
    if (soluong>5000){
        let hoahong1 = soluong*0.05
        alert('Hoa hồng của bạn' + hoahong1);
    } if (soluong === 5000) {
        let hoahong2 = soluong*0.03
        alert('Hoa hồng của bạn là' + hoahong2 )
    } if (soluong< 5000) {
        let hoahong3= soluong*0.02
        alert('Hoa hồng của bạn là'+ hoahong3)
    }
</script>

</body>
</html>
