<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("điểm môn đầu tiên"))
    let b= parseInt(prompt('điểm môn thứ hai'))
    let c= parseInt(prompt('điểm môn thứ ba'))
    let avg= ((a+b+c)/3)
    if (avg>=9.0)
        document.write('Hạng A')
    else if (avg>=7.0&&avg<9.0)
        document.write('hạng B')
    else
        document.write('hạng C')

</script>

</body>
</html>
