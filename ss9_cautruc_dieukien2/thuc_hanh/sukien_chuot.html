<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <img style="width: 100px" id="hinhanh" src="pixlr-bg-result%20(1).png">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</from>
<script>
    let ingObj =null
    imgObj = document.getElementById('hinhanh');
    function init() {
        imgObj = document.getElementById('hinhanh');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>


</body>
</html>
