<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {

        if (number < 2) {
            return false;
        } else if (number === 2) {
            return true;
        } else if (number % 2 === 0) {
            return false;
        } else {
            for ( let i = 3; i <= Math.sqrt(number); i += 2) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    let number = prompt(" Nhập một số");
    if (isPrime(parseInt(number))) {
        document.write(number + " là số nguyên tố <br/>");
    } else {
        document.write(number + " không phải là số nguyên tố <br/>");
    }
</script>
</body>
</html>
