<script>
function reverse() {
        let a = parseInt(prompt('nhập số lượng mảng'));
        let b =[];
        for (let i =1;i<=a;i++){
        b.push(parseInt(prompt('giá trị thứ'+i )))

        } return b.reverse()
}
alert(reverse())
