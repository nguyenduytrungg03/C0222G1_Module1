<script>
    function reverse(n1,n2) {
        let a=[]
        a.push(n2)
        a.push(n1)
        return a
    }
    let a= parseInt(prompt('nhập số t1:'));
    let b=parseInt(prompt('nhập số t2:'))
    alert(reverse(a,b))
</script>
