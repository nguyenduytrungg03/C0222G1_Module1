<script>
    function max(a,b) {
        if (a > b) {
            return 'số t1 lớn hơn t2'
    } else if (a<b){
            return a+b
        }
    }
    let a = parseInt(prompt('Nhập số t1:'))
    let b = parseInt(prompt('nhập số t2:'))
    let ketqua =0;
    ketqua= max(a,b)
    alert(ketqua)
</script>
