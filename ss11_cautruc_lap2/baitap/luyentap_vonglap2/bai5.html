<script>
    let a = parseInt(prompt('nhập số tiền cho vay'));
    let b = parseInt(prompt('nhập số tiền tháng cho vay'));
    let c = 6/100;

    let d = a * Math.pow((1+c), b) - a;
    alert('số tiền lãi sau '+ b + ' ' + 'tháng là: ' + d +'vnd');

</script>
