<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let o= prompt('Enter number')
    let a=0
    let b=1
    let c=0
    let d=1
    while(d<=o) {
        document.write(a +'<br>')
        c=b+a
        a=b
        b=c
        d++
    }
</script>
</body>
</html>
