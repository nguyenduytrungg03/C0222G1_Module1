<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= ''
    document.write('<div width:30px;  ')
    for (let i = 0; i <5 ; i++) {
        a+='*'
        document.write(a+'<br>')
    }
    document.write('<br>')
    document.write(a+'<br>')
    for (let i = 5; i>=0 ; i--) {
        a=a.slice(0,-1)
        document.write(a +'<br>')
    }

</script>
</body>
</html>
