<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=0
    let num2=1
    let num3=0
    let c=1
    let i=20
    while(c<=i) {
        document.write(num1 +'<br>')
        num3=num2+num1
        num1=num2
        num2=num3
        c++
    }
</script>
</body>
</html>
