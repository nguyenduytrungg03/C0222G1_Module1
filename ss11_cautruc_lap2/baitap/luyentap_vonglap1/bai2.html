<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a
    do {
        a= parseInt(prompt('nhập nhiệt độ'))
        if (a>100){
            alert('hãy giảm nhiệt độ')
            continue
        } else if(a<20){
            alert('hãy tăng nhiệt độ')
            continue
        }break;
    } while (true)
</script>

</body>
</html>
