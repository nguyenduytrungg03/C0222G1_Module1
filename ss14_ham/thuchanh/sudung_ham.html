<script>
    let confirmAnswer = confirm("Chúng ta sẽ chơi một trò chơi?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
    function processConfirm(answer) {
        let result='';
        if (answer){
            result="Tuyệt vời.Chúng ta sẽ chơi một ván cờ hay.";
        }else {
            result= "Ok.Có lẽ để sau ";
        }return result;
    }


</script>
