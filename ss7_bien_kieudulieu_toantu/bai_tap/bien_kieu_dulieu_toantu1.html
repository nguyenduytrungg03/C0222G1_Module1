<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let physics= prompt("Nhập điểm vật lý đê");
            x= parseInt(physics);
        let chemistry= prompt("Nhập điểm vật hóa học đê");
            y= parseInt(chemistry);
        let biology= prompt("Nhập điểm sinh học đê");
            z= parseInt(biology);
        let avr = (x+y+z)/3;
            document.write("Điểm trung bình:"+ avr);
        let total = (x+y+z);
            document.write("Tổng 3 môn học:"+ total);
</script>

</body>
</html>
